
<div class="alert alert-danger" *ngIf="onError" role="alert">
  {{serverResponse}}
</div>
<button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#exampleModal" (click)="newCategory()">Add Category</button>
<table class="table table-hover">
  <thead>
    <tr>
        <th scope="col">Operation</th>
        <th scope="col">Name</th>
      <th scope="col">ID</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let cat of categories" >
        <td>
        <button type="button" class="btn btn-danger btn-sm" (click)="deleteCategory(cat.categoryId)">delete</button>
        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#exampleModal" (click)="bindModal(cat)">edit</button>
        </td>
        <td>{{cat.categoryName}}</td>
        <td>{{cat.categoryId}}</td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add or Update Category</h5>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <fieldset>
              <div class="form-group">
                  <div class="col">
                      <input type="text"   [formControl]="categoryid" readonly class="form-control-plaintext">
                  </div>
              </div>
              <div class="form-group">
                  <div class="col">
                      <input  [formControl]="categoryname"  type="text" placeholder="categoryname" class="form-control">
                  </div>
              </div>
          </fieldset>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" #closeModalBtn>Close</button>
        <button type="button" class="btn btn-primary" (click)="addCategory()">Save</button>
      </div>
    </div>
  </div>
</div>
