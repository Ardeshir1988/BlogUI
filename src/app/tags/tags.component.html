<button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#exampleModal" (click)="newTag()" >Add Tag</button>
<table class="table table-hover">
  <thead>
    <tr>
        <th scope="col">Operation</th>
        <th scope="col">Name</th>
      <th scope="col">ID</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let tag of taglist">
          <td>
            <button type="button" class="btn btn-danger btn-sm" (click)="deleteTag(tag.tagId)">delete</button>
            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#exampleModal" (click)="bindModal(tag)">edit</button>
          </td>
          <td class="tagnameclass">{{tag.tagName}}</td>
          <td class="tagidclass">{{tag.tagId}}</td>
    </tr>
  </tbody>
</table>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" [(ngModel)]="modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add or Update Tag</h5>
 
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <fieldset>
              <div class="form-group">
                  <div class="col">
                      <input type="text"   [formControl]="tagid" readonly class="form-control-plaintext" >
                  </div>
              </div>
              <div class="form-group">
                  <div class="col">
                      <input  [formControl]="tagname"  type="text" placeholder="TagName" class="form-control">
                  </div>
              </div>
          </fieldset>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" #closeModalBtn>Close</button>
        <button type="button" class="btn btn-primary" (click)="addTag()">Save</button>
      </div>
    </div>
  </div>
</div>
