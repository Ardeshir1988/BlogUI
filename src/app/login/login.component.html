
  <div class="login" >
  <form  form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="username" class="form-control"  formControlName="username" placeholder="Username" required>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" formControlName="password" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid" >Submit</button>
  </form>
  </div>
